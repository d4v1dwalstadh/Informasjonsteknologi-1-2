<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russekort maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./visittkort_ny_maker.css">
    <link rel="icon" type="image/x-icon" href="./idcard.favicon.png">
</head>

<body>
    <h1 style="font-size: 2.5rem;">Russekort Maker</h1>

    <div>
        <h2 style="font-size: 1.5rem;">Velg mal:</h2>
        <select id="minListe">
            <option>Velg mal</option>
        </select>
    </div>

    


    <div id="altRussekort">
        <div id="russekortet">

            <h3 id="russekortTopplinjen" style="text-align: center;" contenteditable="true" onkeypress="return (this.innerText.length <= 50 && event.keyCode != 13)">NESBRU VIDEREGÅENDE SKOLE 2024
            </h3>

            <img src="./rodruss.tittel.png" alt="russetittel" id="russekortTittel" width="20vw">

            <h3 id="russekortNavn" contenteditable="true" onkeypress="return (this.innerText.length <= 23 && event.keyCode != 13)">Bobi Maestro</h3>

            <p id="russekortAdresse" contenteditable="true" onkeypress="return (this.innerText.length <= 22 && event.keyCode != 13)">Adr: Plantasjen</p>
            <p id="russekortTlf" contenteditable="true" onkeypress="return (this.innerText.length <= 21 && event.keyCode != 13)">tlf: android</p>

            <p id="russekortQuote" contenteditable="true" onkeypress="return (this.innerText.length <= 110 && event.keyCode != 13)">Lorem ipsum dolor sit amet
                consectetur adipisicing elit. Nemo, reprehenderit officiis</p>

            <img id="russekortBilde" src="./bobi.russebilde.png" alt="ditt bilde" >
            <div id="sortBakgrunn"></div>
            <img src="https://www.freeiconspng.com/thumbs/camera-icon/camera-icon-21.png" alt="last opp bilde"
                id="bildeOpplastImg">
        </div>

        <div id="russekortInfo">
            <h4>Farge?</h4>
            <label for="blaaRadio">Blå</label>
            <input type="radio" name="farge" id="blaaRadio">

            <label for="rodRadio">Rød</label>
            <input type="radio" name="farge" id="rodRadio">


            <div style="display: none;">
                <h4>Eget bilde</h4>
                <form id="frmDinFil">
                    <input type="file" name="" id="velgBildeInp">
                    <input type="submit" id="submitBildeInp">
                </form>
            </div>
        </div>
    </div>

    <script src="./database.js"></script>
    <script src="./visittkort_ny_maker.js"></script>

</body>

</html>
