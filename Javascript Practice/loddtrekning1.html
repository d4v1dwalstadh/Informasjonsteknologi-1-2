<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilfeldig loddtrekning</title>

</head>
<body>

    <h1>Loddtrekning</h1>
    <input id="antallLodd" type="number" placeholder="Solgte lodd?">
    <input id="dittLodd" type="number" placeholder="Ditt lodd?">
    <h3 id="svarKnapp">Sjekk svar</h3>
    <p id="svar"></p>

    <script>
        svarKnapp.onclick = function loddtrekking() {
            var antallet = document.getElementById("antallLodd").value;
            var loddet = document.getElementById("dittLodd").value;

            var vinnerLodd = parseInt((Math.random() * antallet) + 1)
            if (vinnerLodd == loddet){
                document.getElementById("svar").innerHTML = "Du vant";
            }
            else
                document.getElementById("svar").innerHTML = "Du vant ikke";
        }
    </script>
    
</body>
</html>
