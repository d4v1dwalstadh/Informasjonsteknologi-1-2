<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enda mindre oppgaverr</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>


<body>
    <h1>Forksjellige små løkker i teams</h1>
    <h2>Alt kommer i konsollen</h2>

    <button onclick="tall100()">0-100 untatt tiere</button>
    <button onclick="gange8()">8 gangern 0-50</button>
    <button onclick="lilleGangetabell()">Den Lille Gangetabell</button>
    <button onclick="gucciSang()">Gucci Gang</button>

    <script>
        function tall100() {
            console.clear();
            var tall = 0;
            while (tall < 100) {
                console.log(tall);
                tall++;
                if (tall / 10 == parseInt(tall / 10)) {
                    tall++;
                }
            }
        }

        function gange8() {
            console.clear();
            var svar;
            for (let i = 1; i < 51; i++) {
                svar = i;
                svar *= 8;
                console.log(svar);
            }
        }

        function lilleGangetabell() {
            console.clear()
            for (let x = 1; x <= 10; x++) {
                for (let y = 1; y <= 10; y++) {
                    t = y
                    t *= x
                    console.log(t);
                }
            }
        }

        function gucciSang() {
            console.clear();
            var gucciGang = "gucci gang ";
            var threeRacks = "spend three racks on new chains ";
            var enRunde = gucciGang.repeat(9) + threeRacks;
            var helSang = enRunde.repeat(74);
            console.log(helSang);
        }



    </script>
</body>

</html>
