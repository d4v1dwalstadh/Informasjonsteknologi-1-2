        body {
            height: 100svh;

            background-size: cover;

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .radene {
            margin-top: 1.5rem;
        }


        @media only screen and (max-width: 700px) {
            .radene {
                display: flex;
                flex-direction: column;
                text-align: center;
                gap: 0.3rem;
            }

                width: 14rem;

        a {
            text-decoration: none;
            color: black;
            border: 0.1rem solid black;
            padding: 0.4rem;
            background-color: rgb(103, 122, 232);
        }

        a:hover {
            background-color: rgb(59, 146, 251);

        /* Bryteren, bakgrunnen og boksen */
        .bryter {
            position: relative;
            display: inline-block;
            width: 4vw;
            height: 4vh;
        }

        /* For å gjemme default boxen*/
        .bryter input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Glideren */
        .glider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(112, 87, 180);
            -webkit-transition: .5s;
            transition: .5s;
        }

        .glider:before {
            position: absolute;
            content: "";
            height: 3.2vh;
            width: 1.85vw;
            left: 0.4vh;
            bottom: 0.4vh;
            background-color: white;
            -webkit-transition: .5s;
            transition: .5s;
        }

        input:checked+.glider {
            background-color: #227bc3;
        }

        input:focus+.glider {
            box-shadow: 0 0 0.1vh #227bc3;
        }

        input:checked+.glider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rundede kanter og glider */
        .glider.rund {
            border-radius: 34px;
        }

        .glider.rund:before {
            border-radius: 50%;
        }

        /*Posisjonen*/
        label {
            float: right;
            margin-top: 61vh;
            margin-right: 2vw;
        }
    </style>

    <!--En toggle switch-->
    <label class="bryter">
        <input type="checkbox" id="checkbox">
        <span class="glider rund"></span>
    </label>

    <script>
        let cb = document.getElementById("checkbox");
        let body = document.getElementsByTagName("body")[0];
        body.style.backgroundImage = "url('./Forside/forsidebilde.png')";
        cb.addEventListener("change", () => {
            body.style.backgroundImage = cb.checked === true ? "url('./Forside/forsidegreen.png')" : "url('./Forside/forsidebilde.png')";
        })
